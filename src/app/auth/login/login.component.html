<div class="login">
    <form class="" (submit)="getlogin()" [formGroup]="login">
        <p>Sign in to your shopping account</p>
        <div class="input">
            <div class=" flex flex-col text-red-600 ">
                <input type="email" placeholder="Email" formControlName="email">
            </div>
            <div class=" flex flex-col " style="display: inline-grid; ">
                <input type="password" placeholder="password" formControlName="password">
                <a routerLink="/reset">Forgot password?</a>
            </div>
        </div>
        <input type="submit" placeholder="singIn" class="sub">
        <a routerLink="/signup">Create new shopping account</a>
    </form>
</div>
